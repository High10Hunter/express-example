name: hello world
on:
    push:
        paths:
            - '**.js'
        branches:
            - 'main'
    pull_request:
        types: [opened, synchronize, labeled, unlabeled]
        branches:
            - 'main'
jobs:
    say-hello:
        runs-on: ubuntu-latest
        steps:
            - if: github.event_name == 'pull_request'
              uses: mheap/github-action-required-labels@v5
              with:
                  mode: exactly
                  count: 1
                  labels: 'do not build'
            - run: echo "Hello world"
